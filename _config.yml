# SITE CONFIGURATION
baseurl: ""
url: "https://financemnl.com"
title: FinanceMNL # site's title
author: FinanceMNL
description: "A Filipino Millennial's Approach on Personal Finance." # used by search engines
locale: "en-US"
# Netlify Tweaks
include: ["_headers","_redirects"]

# seo / open graph
facebook:
  publisher: FinanceMNL

twitter:
  username: "financemnl"

logo: "/assets/img/avatar.png"

social:
  name: financemnl
  links:
    - https://twitter.com/financemnl
    - https://www.facebook.com/financemnl

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: FinanceMNL # blog's title
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>A Filipino Millennial's Approach on Personal Finance.</p>
  # header_text_feature_image: assets/img/pexels/triangular.jpeg
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a>

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: "financemnl"
  flickr:
  gitlab:
  github:
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "financemnl" # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features
  google_analytics: UA-117242242-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: FinanceMNL
  search: true
  tags: true

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  # google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

permalink: /posts/:slug

# # FEATURED USERS/PORTFOLIO
# collections:
#   portfolio:
#     output: true
#     permalink: /:collection/:name
#

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-sitemap, jekyll-tagging-related_posts, jekyll/tagging]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
